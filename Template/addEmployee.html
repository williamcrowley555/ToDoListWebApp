<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>To Do List</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <!-- Css Khoa viết add-work.css -->
    <link rel="stylesheet" href="css/add-work.css">

</head>

<body>

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Admin</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                QUẢN LÝ
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="./QuanLyCongViec.html">
                     
                    <span>QUẢN LÝ CÔNG VIỆC</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="./QuanLyNhanVien.html">                
                    <span>QUẢN LÝ NHÂN VIÊN</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div class="add-work-form">
            <div>
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Thêm công việc</h1>
                    </div>
                    <form class="user" method="get">
                        <div class="add-work-text mb-2">Tiêu đề</div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user"
                                id="exampleInputEmail" aria-describedby="emailHelp"
                                placeholder="Công việc A" required>
                        </div>

                        <!-- Chọn date -->
                        <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <div class="add-work-text mb-2">Ngày bắt đầu</div>
                            <input type="date" name="txtStartDate" id="txtStartDate" class="form-control form-control-user" onkeydown="return false" required>
                        </div>
                        <div class="col-sm-6">
                            <div class="add-work-text mb-2">Ngày kết thúc</div>
                            <input type="date" name="txtEndDate" id="txtEndDate" class="form-control form-control-user" onkeydown="return false" required>
                        </div>
                        </div>
                        <!-- End chọn date -->

                        <div class="add-work-text mb-2">Phạm vi</div>
                        <div class="form-group">
                            <select class="form-control">
                              <option>Public</option>
                              <option>Private</option>
                            </select>
                        </div>

                        <div class="add-work-text mb-2">Trạng thái công việc</div>
                        <div class="form-group">
                            <select class="form-control">
                              <option>Đang thực hiện</option>
                              <option>Hoàn thành</option>
                              <option>Trễ hạn</option>
                            </select>
                        </div>

                        <!-- Nút chuyển trang -->
                        <button type="submit" class="btn btn-primary btn btn-primary btn-user btn-block" onclick="DateCheck()">Xác nhận</button>
                        <a href="index.html" class="btn btn-primary btn-user btn-block">
                           Về danh sách công việc
                        </a>
                        <!-- End nút chuyển trang -->
                    </form>
                </div>
            </div>  
    </div>
    <!-- End of Page Wrapper -->

    

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"       
        <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
<script src="js/date.js"></script>
</body>

</html>
