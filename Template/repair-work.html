    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

</head>

<body>

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Admin</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                QUẢN LÝ
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="./QuanLyCongViec.html">
                     
                    <span>QUẢN LÝ CÔNG VIỆC</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="./QuanLyNhanVien.html">                
                    <span>QUẢN LÝ NHÂN VIÊN</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div class="add-work-form">
            <div>
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Sửa công việc</h1>
                    </div>
                    <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Họ" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Tên" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <label class="mb-2 ml-2">Ngày sinh: </label>
                                        <input type="date" class="form-control form-control-user" onkeydown="return false" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                <div class="col-sm-6">
                                        <div>
                                            <label class="px-2">Giới tính: </label>
                                            <input type="radio" id="male" name="gender" value="male" checked>
                                            <label class="mr-2" for="male">Nam</label>
                                            <input type="radio" id="female" name="gender" value="female">
                                            <label for="female">Nữ</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" 
                                            aria-describedby="emailHelp" placeholder="Email" required>
                                </div>
                                <div class="mb-2 ml-2">Chức vụ: </div>
                                <div class="form-group ml-2">
                                      	<input type="checkbox" id="defaultCheck1" value="Giám đốc">
										<label for="defaultCheck1">Giám đốc</label><br>
										<input type="checkbox" id="defaultCheck2" value="Nhân viên" checked>
										<label for="defaultCheck2">Nhân viên</label><br>
                                </div>
                                <button type="submit" class="btn btn-primary btn btn-primary btn-user btn-block">Xác nhận</button>
                                <a href="QuanLyCongViec.html" class="btn btn-primary btn-user btn-block">
                                    Về danh sách công việc
                                </a>
                            </form>
                </div>
            </div>  
    </div>
    <!-- End of Page Wrapper -->

    

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"       
        <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Custom scripts for all pages-->

    <!-- Page level plugins -->

    <!-- Page level custom scripts -->

    <script src="js/demo/chart-pie-demo.js"></script>
